server:
  http_listen_port: 9080
  grpc_listen_port: 0

positions:
  filename: /tmp/positions.yaml

clients:
  - url: http://loki:3100/loki/api/v1/push

scrape_configs:
- job_name: system
  static_configs:
  - targets:
      - localhost
    labels:
      job: varlogs
      __path__: /var/log/*log
- job_name: gitlab_access
  static_configs:
  - targets:
      - localhost
    labels:
      job: gitlab_access
      __path__: /tmp/nginx_gitlab/gitlab_access.log
  pipeline_stages:
  - match:
      selector: '{job="gitlab_access"}'
      stages:
        - drop:
            expression: '/lfs/'
  - match:
      selector: '{job="gitlab_access"}'
      stages:
        - drop:
            expression: '/gitlab-lfs/'
  - regex:
      expression: '^(?P<ip>\S+) - (?P<user>\S+) \[(?P<time>[^\]]+)\] "(?P<method>\S+) (?P<path>\S+) (?P<protocol>\S+)" (?P<status>\d+) (?P<size>\d+) "(?P<referrer>[^"]*)" "(?P<user_agent>[^"]*)" -'
  - labels:
      ip:
      user:
      method:
      path:
      protocol:
      status:
      referrer:
      user_agent:
  - timestamp:
      source: time
      format: 02/Jan/2006:15:04:05 +0000
#  - replace:
#      expression: "(?P<method>GET)"
#      replace: "Download"
  - regex:
      source: path
      expression: '/gitlab/(?P<group>[^/]+)/(?P<repo>[^/]+)\.git'
  - labels:
      group:
      repo:
  - match:
      selector: '{repo=""}'
      action: drop
  - match:
      selector: '{user=~"^\\s*$"}'
      action: drop
  - match:
      selector: '{user="-"}'
      action: drop